<div class="picker">
  <ion-button color="primary" (click)="takePhoto()" *ngIf="!imageFile"><ion-icon name="camera" slot="start"></ion-icon><ion-label>Take Photo</ion-label></ion-button>
  <ion-img [src]="imageFile" class="location-img" *ngIf="imageFile"></ion-img>
</div>
<ion-button color="primary" (click)="deletePhoto()" *ngIf="imageFile"><ion-icon name="trash" slot="start"></ion-icon><ion-label>Delete Photo</ion-label></ion-button>
<input type="file" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)" [accept]="'image/jpeg'">
