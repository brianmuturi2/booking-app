<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login' : 'Sign up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="isLogin">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" ngModel name="email" required email type="email" #emailControl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailControl.valid && emailControl.touched" lines="none">
              <ion-label>Should be a valid email address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required password minlength="6" #passwordControl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordControl.valid && passwordControl.touched" lines="none">
              <ion-label>Should be a valid password</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button expand="full" type="submit" [disabled]="form.invalid" (click)="login()">Login</ion-button>
          <ion-button color="primary" (click)="toggleIsLogin()" fill="clear" expand="block" type="button">Switch to
            {{isLogin ? 'Sign up' : 'Login'}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
