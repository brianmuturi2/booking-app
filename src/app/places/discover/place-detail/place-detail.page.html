<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/discover"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!isLoading">{{place.title}}</ion-title>
  </ion-toolbar>
</ion-header>
<div class="ion-text-center" *ngIf="isLoading">
  <ion-spinner name="crescent"></ion-spinner>
</div>
<ion-content *ngIf="!isLoading">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <p>{{place.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-padding">
        <p>{{place?.location?.address}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button color="primary" (click)="onBookPlace()" expand="block">Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
