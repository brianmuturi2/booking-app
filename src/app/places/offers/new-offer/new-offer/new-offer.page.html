<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/offers"></ion-back-button>
        </ion-buttons>
        <ion-title>New Offer</ion-title>
        <ion-buttons slot="primary">
            <ion-button [disabled]="true" *ngIf="form.invalid">
                <ion-icon name="checkmark" slot="icon-only" color="primary"></ion-icon>
            </ion-button>
            <ion-button (click)="createOffer()" [disabled]="false" *ngIf="form.valid">
                <ion-icon name="checkmark" slot="icon-only" color="primary"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="form">
        <ion-grid class="ion-padding">
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Title</ion-label>
                        <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Short description</ion-label>
                        <ion-textarea rows="3" formControlName="description"></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="form.get('description').invalid && form.get('description').touched">
                <ion-col size-sm="6" offset-sm="3">
                    <p>Description must be between 1 & 180 characters</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Price</ion-label>
                        <ion-input type="number" formControlName="price"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="4" offset-sm="2">
                    <ion-item>
                        <ion-label position="floating">Available from</ion-label>
                        <ion-datetime min="2019-01-01" max="2025-12-31" formControlName="dateFrom"></ion-datetime>
                    </ion-item>
                </ion-col>
                <ion-col size-sm="4" offset-sm="2">
                    <ion-item>
                        <ion-label position="floating">to</ion-label>
                        <ion-datetime min="2019-01-02" max="2025-12-31" formControlName="dateTo"></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="4" offset-sm="2">
                    <app-location-picker (locationPick)="locationPicked($event)"
                                         [showPreview]="form.get('location').value"></app-location-picker>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="4" offset-sm="2">
                    <app-image-picker (imagePicker)="imagePicked($event)"
                                      [showPreview]="form.get('image').value"></app-image-picker>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
