<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/offers"></ion-back-button>
        </ion-buttons>
        <ion-title>Edit offer</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="saveOffer()" [disabled]="form.invalid" *ngIf="!isLoading">
                <ion-icon name="checkmark" slot="icon-only" color="primary"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isLoading">
    <form [formGroup]="form">
        <ion-grid class="ion-padding">
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Title</ion-label>
                        <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Short description</ion-label>
                        <ion-textarea rows="3" formControlName="description"></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="form.get('description').invalid && form.get('description').touched">
                <ion-col size-sm="6" offset-sm="3">
                    <p>Description must be between 1 & 180 characters</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
