<ion-header>
    <ion-toolbar>
        <ion-title>{{isLogin ? 'Login' : 'Sign up'}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="authForm">
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-list>
                        <ion-item *ngIf="!isLogin">
                            <ion-label position="floating">Name</ion-label>
                            <ion-input type="name" required formControlName="name"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!isLogin && authForm.get('name').touched && authForm.get('name').invalid"
                                  lines="none">
                            <ion-label>Should be a valid name</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">E-mail</ion-label>
                            <ion-input type="email" required email formControlName="email"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="authForm.get('email').touched && authForm.get('email').invalid" lines="none">
                            <ion-label>Should be a valid email address</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input type="password" required password minlength="6"
                                       formControlName="password"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="authForm.get('password').touched && authForm.get('password').invalid"
                                  lines="none">
                            <ion-label>Should be a valid password</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-button expand="full" type="submit" [disabled]="disableSubmit()" (click)="authenticate()">
                        <span *ngIf="isLogin">Login</span>
                        <span *ngIf="!isLogin">Sign Up</span>
                    </ion-button>
                    <ion-button color="primary" (click)="toggleIsLogin()" fill="clear" expand="block" type="button">
                        Switch to
                        {{isLogin ? 'Sign up' : 'Login'}}</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
