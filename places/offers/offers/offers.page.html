<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/places/offers/new']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner name="crescent" color="primary"></ion-spinner>
        </div>
        <p *ngIf="!isLoading && offers.length === 0"></p>
        <ion-list *ngIf="!isLoading">
          <!--<ion-item-sliding  *ngFor="let offer of offers" [routerLink]="['/places/offers', offer.id]">-->
          <ion-item-sliding  *ngFor="let offer of offers" #sliding [routerLink]="['/places/offers', offer.id]">
              <offer-item [offer]="offer"></offer-item>
            <ion-item-options side="end">
              <ion-item-option color="secondary" (click)="onEdit(offer.id, sliding)">
                Edit
                <ion-icon name="create" slot="top"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
